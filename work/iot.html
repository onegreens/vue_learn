<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>页面丢失</title>

    <script src="../project/js/jquery-1.8.3.min.js"></script>
</head>

<body>
    <div id="app">
        <button onclick="init()">点击</button>
        <div id="result"></div>
    </div>
    <script>
        function init() {
            var this_data = {
                data: [{
                        "companyName": "string",
                        "height": 100,
                        "id": 0,
                        "name": "加工车间131",
                        "no": "w00131",
                        "type": "add",
                        "url": "xx",
                        "width": 100
                    },
                    {
                        "companyName": "string",
                        "height": 100,
                        "id": 0,
                        "name": "加工车间12",
                        "no": "w0012",
                        "type": "add",
                        "url": "xx",
                        "width": 100
                    }
                ],
                'companyName': "测试"
            }


            var url = 'http://localhost:8002/iot/shop/list';


            $.ajax({
                type: "POST",
                url: url,
                dataType: "json",
                contentType: 'application/json;charset=utf-8',
                data: {
                    dataMap: JSON.stringify(this_data)
                },
                xhrFields: {
                    withCredentials: false // 设置运行跨域操作  
                },
                crossDomain: true,
                // headers : {'Authorization':'Basic bmVvd2F5Oe4lb3dheQ=='},
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("Authorization", "Basic bmVvd2F5Oe4lb3dheQ==");
                },
                success: function (data) {
                    alert(data);
                },
                error: function (data) {
                    alert(JSON.stringify(data));

                    alert("error");
                },
            });
        }
    </script>
</body>

</html>
