<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>绑定 HTML Class</title>
    <script src="../../project/js/vue.js"></script>
    <style>
        .active {
            color: red
        }

        .text-danger {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div>数组语法</div>
    <div id="app" v-bind:class="[activeClass,errorClass]">
        <!-- <div v-bind:class="[isActive ? activeClass : '', errorClass]"></div>
            <div v-bind:class="[{ active: isActive }, errorClass]"></div> -->
        {{message}}
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                activeClass: "active",
                errorClass: "text-danger",
                message: 'Hello Vue!'
            },

        })
    </script>
</body>

</html>
