<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>绑定 HTML Class</title>
    <script src="../../project/js/vue.js"></script>
    <style>
        .active {
            color: red
        }

        .text-danger {
            font-size: 200px;
        }
    </style>
</head>

<body>
    <div>对象语法-计算属性</div>
    <div id="app" v-bind:class="classObject">
        {{message}}
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isactive: false,
                error: {
                    type: 'fatal'
                },
                message: 'Hello Vue!'
            },
            computed: {
                classObject: function () {
                    return {
                        active: this.isactive && !this.error,
                        'text-danger': this.error && this.error.type === 'fatal'
                    }
                },
            }
        })
    </script>
</body>

</html>
