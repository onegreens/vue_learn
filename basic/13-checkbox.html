<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>复选框</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <style>
    </style>
</head>

<body>
    <div id="computed_props">
        <button v-on:click="chooseall">翻转</button>

        <label for="checkbox">{{ checked }}</label>
        <p>多个复选框：</p>
        <input type="checkbox" id="runoob" value="Runoob" v-model="checkedNames">
        <label for="runoob">Runoob</label>
        <input type="checkbox" id="google" value="Google" v-model="checkedNames">
        <label for="google">Google</label>
        <input type="checkbox" id="taobao" value="Taobao" v-model="checkedNames">
        <label for="taobao">taobao</label>
        <br>
        <span>选择的值为: {{ checkedNames }}</span>
    </div>

    <script>
        var app = new Vue({
            el: '#computed_props',
            data: {
                checkedNames: [],
                checkedNamesarrs: ['Runoob', 'Google', 'Taobao'],
                checked: false
            },
            methods: {
                chooseall: function () {
                    if (this.checked) {
                        this.checked = false;
                        this.checkedNames = [];
                    } else {
                        this.checked = true;
                        this.checkedNames = this.checkedNamesarrs;
                    }
                }
            },
            watch: {
                checkedNames: function () {
                    if (this.checkedNamesarrs.length == this.checkedNames.length) {
                        this.checked = true;
                    } else {
                        this.checked = false;
                    }
                }
            }
        })
    </script>
</body>

</html>
