<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>filter 过滤器</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <style>
    </style>
</head>

<body>
    <div id="app">
        {{message | capitalize}}
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: "runnner"
            },
            filters: {
                capitalize: function (value) {
                    if (!value) return '';
                    value = value.toString();
                    return value.charAt(0).toUpperCase() + value.slice(1);
                }
            }
        })
    </script>
</body>
<!--
 在两个大括号中 
{{ message | capitalize }}

在 v-bind 指令中 
<div v-bind:id="rawId | formatId"></div>

过滤器函数接受表达式的值作为第一个参数。
-->

</html>
