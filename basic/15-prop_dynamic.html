<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>props</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <style>
    </style>
</head>

<body>
    <div id="app">
        <input type="text" v-model="dynamic">
        <child v-bind:message="dynamic"></child>
    </div>

    <script>
        Vue.component("child", {
            props: ["message"],
            template: "<span>{{message}}</span>"
        })
        var app = new Vue({
            el: '#app',
            data:{
                dynamic:""
            }

        })
    </script>
</body>

</html>
