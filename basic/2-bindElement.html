<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>绑定数据元素</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>

	<body>
		<div id="app2">
			<span v-bind:title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
		</div>
		<script>
			var app2 = new Vue({
				el:"#app2",
				data:{
					message:'页面加载于'+new Date().toLocaleString()
				}
			})
		</script>
	</body>

</html>
