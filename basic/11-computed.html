<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>计算属性</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <style>
    </style>
</head>

<body>
    <div id="app">
        <p>{{ site }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                name: "百度",
                url: "www.baidu.com"
            },
            computed: {
                site: {
                    get: function () {
                        return this.name + "      " + this.url;
                    },
                    set: function (newValue) {
                        var values = newValue.split(' ');
                        this.name = values[0];
                        this.url = values[values.length - 1];
                    }
                }
            }
        })
    </script>
</body>
<!--
 在两个大括号中 
{{ message | capitalize }}

在 v-bind 指令中 
<div v-bind:id="rawId | formatId"></div>

过滤器函数接受表达式的值作为第一个参数。
-->

</html>
