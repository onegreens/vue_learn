<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>v-model</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>

	<body>
		<div id="app6">
			<p>{{message}}</p>
			<input v-model="message">
		</div>
		<script>
			var app6 = new Vue({
				el: "#app6",
				data: {
					message: "hello world"
				}
			})
		</script>
	</body>

</html>
